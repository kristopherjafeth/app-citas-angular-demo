<div class="container">
    <div class="text-center titulo-app">
        App de Citas
    </div>
    <div class="row mt-3">
        <div class="col-lg-6 col-12 my-2">
            <app-crear-citas 
            (nuevaCita)="agregarCita($event)"
            
            ></app-crear-citas>
        </div>
        <div class="col-lg-6 col-12 my-2">
            <app-list-citas
            [listadoCitas]="listCitas"
            (deleteCita)="eliminarCitaListado($event)"
            ></app-list-citas>
        </div>
    </div>
</div>
