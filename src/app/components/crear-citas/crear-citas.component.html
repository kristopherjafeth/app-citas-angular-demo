<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Crear Cita</h5>
        <div *ngIf="formularioIncorrecto" class="text-center">
            <span class="badge badge-danger">TODOS LOS CAMPOS SON REQUERIDOS</span>
        </div>

        <div class="form-group mb-2">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" 
            [(ngModel)]="nombre"
            class="form-control" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group mb-2">
            <label for="fecha">Fecha</label>
            <input id="fecha" type="date" 
            [(ngModel)]="fecha"
            class="form-control">
        </div>
        <div class="form-group mb-2">
            <label for="hora">Hora</label>
            <input id="hora" type="time" 
            [(ngModel)]="hora"
            class="form-control">
        </div>
        <div class="form-group mb-2">
            <label for="sintomas">Nombre</label>
            <textarea  id="sintomas" rows="3" 
            [(ngModel)]="sintomas"
            class="form-control" placeholder="Ingrese los sintomas"></textarea>
        </div>
        <button class="btn btn-primary btn-block" (click)="agregarCita()">Agregar Cita</button>
    </div>
</div>
